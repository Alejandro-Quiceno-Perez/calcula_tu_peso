<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&family=Trispace:wght@100;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="estilos.css">
    <title>Peso en otro planeta</title>
</head>

<body class="my-element">
    <header>
        <div class="titulo-principal">
            <h1>Peso en otro planeta</h1>
        </div>
        <div class="formulario-inputs">
            <p>¡Tu peso varia en cada planeta! → ¿Quieres saber cual es tu peso?</p>
            <form class="formulario" id="form">
                <input id="pesoPersona" class="input" type="text" placeholder="Escribe tu peso">
                <button class="btn-reset" id="btn" type="reset" onclick="location.reload()">Calcular de nuevo</button>
            </form>
        </div>
    </header>

    <!--Section Cards-->
    <section class="section-cards">
        <div class="container-card">
            <div class="contenido-card">
                <div class="container-img">
                    <img src="img/mercurio.jpg" alt="mercurio">
                </div>
                <div class="container-info">
                    <h3>Mercurio</h3>
                </div>
                <button id="btn-mercurio" class="btn-calcular" onclick="return mostrar_mercurio()">Mercurio</button>
            </div>
        </div>
        <div class="container-card">
            <div class="contenido-card">
                <div class="container-img">
                    <img src="img/venus.jpg" alt="venus">
                </div>
                <div class="container-info">
                    <h3>Venus</h3>
                </div>
                <button class="btn-calcular" id="btn-venus" onclick="mostrar_venus()">Calcular</button>
            </div>
        </div>
        <div class="container-card">
            <div class="contenido-card">
                <div class="container-img">
                    <img src="img/marte.jpg" alt="marte">
                </div>
                <div class="container-info">
                    <h3>Marte</h3>
                </div>
                <button class="btn-calcular" id="btn-marte" onclick="mostrar_marte()">Calcular</button>
            </div>
        </div>
        <div class="container-card">
            <div class="contenido-card">
                <div class="container-img">
                    <img src="img/jupiter.jpg" alt="jupiter">
                </div>
                <div class="container-info">
                    <h3>Jupiter</h3>
                </div>
                <button class="btn-calcular" id="btn-jupiter" onclick="mostrar_jupiter()">Calcular</button>
            </div>
        </div>
        <div class="container-card">
            <div class="contenido-card">
                <div class="container-img">
                    <img src="img/saturno.jpg" alt="saturno">
                </div>
                <div class="container-info">
                    <h3>Saturno</h3>
                </div>
                <button class="btn-calcular" id="btn-saturno" onclick="mostrar_saturno()">Calcular</button>
            </div>
        </div>
        <div class="container-card">
            <div class="contenido-card">
                <div class="container-img">
                    <img src="img/urano.jpg" alt="urano">
                </div>
                <div class="container-info">
                    <h3>Urano</h3>
                </div>
                <button class="btn-calcular" id="btn-urano" onclick="mostrar_urano()">Calcular</button>
            </div>
        </div>
        <div class="container-card">
            <div class="contenido-card">
                <div class="container-img">
                    <img src="img/neptuno.jpg" alt="neptuno">
                </div>
                <div class="container-info">
                    <h3>Neptuno</h3>
                </div>
                <button class="btn-calcular" id="btn-neptuno" onclick="mostrar_neptuno()">Calcular</button>
            </div>
        </div>
        <div class="container-card">
            <div class="contenido-card">
                <div class="container-img">
                    <img src="img/pluton.jpg" alt="pluton">
                </div>
                <div class="container-info">
                    <h3>Pluton</h3>
                </div>
                <button class="btn-calcular" id="btn-pluton" onclick="mostrar_pluton()">Calcular</button>
            </div>
        </div>
    </section>
    <!--Section PLANETA-->
    <section class="card-planeta">
        <div class="container-planeta" id="new-planeta"></div>
    </section>
    <script src="animacion.js"></script>
    <script src="peso.js"></script>
</body>

</html>
